---
# Job 3: NCCL 性能测试 (单节点多卡)
# 使用 Job 在每台机器上运行 nccl-tests
apiVersion: batch/v1
kind: Job
metadata:
  name: nccl-perf-test
  namespace: default
spec:
  completions: 2
  parallelism: 2
  completionMode: Indexed
  template:
    metadata:
      labels:
        app: nccl-perf-test
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - gpu203
                - gpu217
      volumes:
      - name: scripts
        hostPath:
          path: /data/zyn/k8s-env-test/scripts
      - name: results
        hostPath:
          path: /tmp/env-test-results
      - name: nccl-tests
        emptyDir: {}
      initContainers:
      - name: prepare-nccl-tests
        image: nvidia/cuda:12.9.0-devel-ubuntu22.04
        command:
        - /bin/bash
        - -c
        - |
          apt-get update && apt-get install -y git wget
          git clone https://github.com/NVIDIA/nccl-tests.git /tmp/nccl-tests
          cd /tmp/nccl-tests
          git checkout $(git describe --tags `git rev-list --tags --max-count=1`)
          make MPI=0 CUDA_HOME=/usr/local/cuda -j$(nproc)
          cp -r build /nccl-tests/
        volumeMounts:
        - name: nccl-tests
          mountPath: /nccl-tests
      containers:
      - name: tester
        image: docker.1ms.run/lmsysorg/sglang:v0.5.6.post2
        imagePullPolicy: IfNotPresent
        command: ["/bin/bash", "/scripts/run_nccl_perf.sh"]
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: JOB_COMPLETION_INDEX
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations['batch.kubernetes.io/job-completion-index']
        - name: OUTPUT_DIR
          value: /results
        - name: GPU_COUNT
          value: "8"
        volumeMounts:
        - name: scripts
          mountPath: /scripts
          readOnly: true
        - name: results
          mountPath: /results
        - name: nccl-tests
          mountPath: /nccl-tests
          readOnly: true
        resources:
          requests:
            memory: 4Gi
            cpu: 2000m
            nvidia.com/gpu: 8
          limits:
            memory: 8Gi
            cpu: 4000m
            nvidia.com/gpu: 8
      restartPolicy: OnFailure
