---
# Job 1: 环境检查 DaemonSet
# 在每个节点上运行环境检查脚本
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: env-check
  namespace: default
  labels:
    app: env-check
spec:
  selector:
    matchLabels:
      app: env-check
  template:
    metadata:
      labels:
        app: env-check
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - gpu203
                - gpu217
      volumes:
      - name: scripts
        hostPath:
          path: /data/zyn/k8s-env-test/scripts
      - name: results
        hostPath:
          path: /tmp/env-test-results
      containers:
      - name: checker
        image: docker.1ms.run/lmsysorg/sglang:v0.5.6.post2
        imagePullPolicy: IfNotPresent
        command: ["/bin/bash", "/scripts/check_env.sh"]
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: OUTPUT_DIR
          value: /results
        volumeMounts:
        - name: scripts
          mountPath: /scripts
          readOnly: true
        - name: results
          mountPath: /results
        resources:
          requests:
            memory: 1Gi
            cpu: 500m
          limits:
            memory: 2Gi
            cpu: 1000m
      restartPolicy: Always
