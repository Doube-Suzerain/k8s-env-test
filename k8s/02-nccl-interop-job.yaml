---
# Job 2: NCCL 节点互通测试
# 使用 StatefulSet 实现，支持多节点 NCCL 通信
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nccl-test
  namespace: default
spec:
  # replicas 设置为参与测试的节点数
  replicas: 2  # 根据实际需要调整
  serviceName: nccl-test-headless
  selector:
    matchLabels:
      app: nccl-test
  template:
    metadata:
      labels:
        app: nccl-test
    spec:
      # 仅调度到 GPU 节点
      nodeSelector:
        gpu: "true"
      # 使用 hostNetwork 确保节点间网络连通
      hostNetwork: true
      volumes:
      - name: scripts
        hostPath:
          path: /path/to/k8s-env-test/scripts  # 替换为实际路径
      - name: results
        hostPath:
          path: /tmp/env-test-results
      containers:
      - name: tester
        image: sglang:v0.5.7
        imagePullPolicy: IfNotPresent
        command: ["/bin/bash", "/scripts/launch_nccl_test.sh"]
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OUTPUT_DIR
          value: /results
        # NCCL 环境变量 - 根据实际网络配置调整
        - name: NCCL_SOCKET_IFNAME
          value: "ens3np0,enp41s0np0"  # 根据实际网卡名称调整
        - name: GLOO_SOCKET_IFNAME
          value: "ens3np0,enp41s0np0"
        - name: NCCL_IB_DISABLE
          value: "0"
        # Rank 从 POD 名称或序号获取
        - name: RANK
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations['cni.projectcalico.org/podIP']  # 备用
        volumeMounts:
        - name: scripts
          mountPath: /scripts
          readOnly: true
        - name: results
          mountPath: /results
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
            nvidia.com/gpu: 1
          limits:
            memory: "4Gi"
            cpu: "2000m"
            nvidia.com/gpu: 1
  podManagementPolicy: Parallel
---
# Headless Service 用于 StatefulSet Pod 间通信
apiVersion: v1
kind: Service
metadata:
  name: nccl-test-headless
  namespace: default
spec:
  clusterIP: None
  selector:
    app: nccl-test
  ports:
  - port: 13579
    name: nccl
