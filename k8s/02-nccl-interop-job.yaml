---
# Job 2: NCCL 节点互通测试
# 使用 StatefulSet 实现，支持多节点 NCCL 通信
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nccl-test
  namespace: default
spec:
  replicas: 2
  serviceName: nccl-test-headless
  selector:
    matchLabels:
      app: nccl-test
  template:
    metadata:
      labels:
        app: nccl-test
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - gpu203
                - gpu217
      hostNetwork: true
      volumes:
      - name: scripts
        hostPath:
          path: /data/zyn/k8s-env-test/scripts
      - name: results
        hostPath:
          path: /tmp/env-test-results
      containers:
      - name: tester
        image: docker.1ms.run/lmsysorg/sglang:v0.5.6.post2
        imagePullPolicy: IfNotPresent
        command: ["/bin/bash", "/scripts/launch_nccl_test.sh"]
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OUTPUT_DIR
          value: /results
        - name: WORLD_SIZE
          value: "2"
        - name: MASTER_PORT
          value: "13579"
        - name: NCCL_SOCKET_IFNAME
          value: "enp25s0np0"
        - name: NCCL_IB_HCA
          value: "mlx5_0"
        - name: NCCL_IB_DISABLE
          value: "0"
        - name: GLOO_SOCKET_IFNAME
          value: "enp25s0np0"
        - name: RANK
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations['batch.kubernetes.io/job-completion-index']
        volumeMounts:
        - name: scripts
          mountPath: /scripts
          readOnly: true
        - name: results
          mountPath: /results
        resources:
          requests:
            memory: 2Gi
            cpu: 1000m
            nvidia.com/gpu: 1
          limits:
            memory: 4Gi
            cpu: 2000m
            nvidia.com/gpu: 1
  podManagementPolicy: Parallel
---
# Headless Service 用于 StatefulSet Pod 间通信
apiVersion: v1
kind: Service
metadata:
  name: nccl-test-headless
  namespace: default
spec:
  clusterIP: None
  selector:
    app: nccl-test
  ports:
  - port: 13579
    name: nccl
